
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starwors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreBoard">
    <div>Skor: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
    <div id="creator">Yaradıcı: Elmir</div>
  </div>
  <div id="settings">
    <label>Həssaslıq: <input type="range" id="sensitivity" min="1" max="10" value="5"></label>
    <label>Səs: <input type="checkbox" id="sound" checked></label>
  </div>
  <script src="script.js"></script>
</body>
</html>
